name: Update news

on:
  schedule:
    - cron: "*/30 * * * *"   # 30분마다(UTC)
  workflow_dispatch: {}

concurrency:
  group: update-news
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: 'npm'   # <-- 이 줄을 없애면 lock 파일 없어도 됩니다

      - name: Install deps
        run: npm install

      - name: Build news.json
        run: npm run fetch

      - name: Configure git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit & push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f docs/data/news.json ]; then
            git add docs/data/news.json
            git diff --cached --quiet || git commit -m "chore: update news.json"
            git push
          else
            echo "news.json not found after build step." && exit 1
          fi
